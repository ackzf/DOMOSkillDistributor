			osprings = 0;
		}
	}

	points += lsprings * 5 + csprings + osprings;

	for (var i = 0; i < 10; i++) {
		verifySkillLevels("i", i);
		verifySkillLevels("ii", i);
		verifySkillLevels("iii", i);
	}

	for (var i = 0; i < 10; i++) {
		calcMaxLevelSkills("i", i);
		calcMaxLevelSkills("ii", i);
		calcMaxLevelSkills("iii", i);
	}

	for (var i = 0; i < 10; i++) {
		recalcSkillLevels("i", i);
		recalcSkillLevels("ii", i);
		recalcSkillLevels("iii", i);
	}

	for (var i = 0; i < 10; i++) {
		recalcMaxSkillLevels("i", i);
		recalcMaxSkillLevels("ii", i);
		recalcMaxSkillLevels("iii", i);
	}
  if (points < 0)
  {
    hpoints.style="color:red";
    lhpoints.style="color:red";
    lhpoints.innerHTML="Waters Needed: ";
  }
  else
  {
    hpoints.style="";
    lhpoints.style="";
    lhpoints.innerHTML="Points Available: ";
  }
	hpoints.innerHTML = Math.abs(points);
}

function recalcMaxSkillLevels(stn, i) {
	var maxlvl;
	var slvl;
	var tpoints = points;
	var namebank = skillsdict[document.getElementById("hskills" + stn + "name").innerHTML];
  var name;
  if (namebank != undefined && namebank[i] != undefined) {
    if (points < 0)
    {
      document.getElementById("hsmaxl" + stn + i).style = "color:red";
      document.getElementById("hsmax" + stn + i).style = "color:red";
		} else {
      document.getElementById("hsmaxl" + stn + i).style = "";
		  document.getElementById("hsmax" + stn + i).style = "";
      name = namebank[i];    
		  slvl = parseInt(document.getElementById("hslv" + stn + i).value);
		  maxlvl = parseInt(document.getElementById("hsmax" + stn + i).innerHTML);    
		  if (points >= 0) {
        costs = skillsdictpoints[name];      
        while (slvl < maxlvl && tpoints >= 0) {
          tpoints -= parseInt(costs[slvl++]);
        }      
        if (tpoints < 0) {
          document.getElementById("hsmax" + stn + i).innerHTML = slvl - 1;
        } else {
          document.getElementById("hsmax" + stn + i).innerHTML = slvl;
        }
      } else {
        document.getElementById("hsmax" + stn + i).innerHTML = slvl;
      }
    }
	}
}

function recalcSkillLevels(stn, i) {
  var sclasschosen = hclasschosen.value;
	var maxlvl;
	var slvl;
	var namebank = skillsdict[document.getElementById("hskills" + stn + "name").innerHTML];
  var name;
  if (namebank != undefined && namebank[i] != undefined) {
    name = namebank[i];    
		slvl = parseInt(document.getElementById("hslv" + stn + i).value);    
		maxlvl = parseInt(document.getElementById("hsmax" + stn + i).innerHTML);        		
		if (slvl > maxlvl) {
			document.getElementById("hslv" + stn + i).value = maxlvl;
			slvl = maxlvl;     
		}
		costs = skillsdictpoints[name];		    
    if (slvl == 0 && costs[slvl] == 0 && document.getElementById("hsmax" + stn + i).innerHTML > 0)
    {
      document.getElementById("hslv" + stn + i).value = 1
      slvl = 1;
    }    
    if (slvl > 0)
    {
      document.getElementById("hskillimg" + stn + i).innerHTML = "<img src=\"./" + sclasschosen + "/" + stn + i + ".png\">";
    }
    else
    {
      document.getElementById("hskillimg" + stn + i).innerHTML = "<img src=\"./" + sclasschosen + "/u" + stn + i + ".png\">";
    }
    while (slvl-- > 0) {
			points -= parseInt(costs[slvl]);
		}
    
	}
}

function verifySkillLevels(stn, i) {
  var sclasschosen = hclasschosen.value;
	var namebank = skillsdict[document.getElementById("hskills" + stn + "name").innerHTML];
  var name;
  if (namebank != undefined && namebank[i] != undefined) {
    name = namebank[i];    
		var slvl = parseInt(document.getElementById("hslv" + stn + i).value);
		if (isNaN(slvl)) {
			alert(name + " Skill Level Error");
			document.getElementById("hslv" + stn + i).value = 0;
		}
    if (slvl > 0)
    {
      document.getElementById("hskillimg" + stn + i).innerHTML = "<img src=\"./" + sclasschosen + "/" + stn + i + ".png\">";
    }
    else
    {
      document.getElementById("hskillimg" + stn + i).innerHTML = "<img src=\"./" + sclasschosen + "/u" + stn + i + ".png\">";
    }
	}
}

function calcMaxLevelSkills(stn, i) {
  var levels;
	var costs;
	var prereqs;
	var slvl;
	var prereqindex;
	var prereqname;
	var prereqlevel;
	var matched = true;
	var prereqkeys;
	var namebank = skillsdict[document.getElementById("hskills" + stn + "name").innerHTML];
  var name;   
	if (namebank != undefined && namebank[i] != undefined)
  {
  	name = skillsdict[document.getElementById("hskills" + stn + "name").innerHTML][i];
		levels = skillsdictlevel[name];
		prereqs = skillsdictprereq[name];
		if (levels != undefined) {
			if (prereqs == undefined) {
				slvl = 0;
				while (levels[slvl] != undefined && levels[slvl] <= lvl) {
					slvl++;
				}        
			} else {
				slvl = 0;
				while (levels[slvl] != undefined && levels[slvl] <= lvl && matched == true) {
					matched = false;
					prereqkeys = Object.keys(prereqs);
					for (var poi = 0; poi < prereqkeys.length; poi++) {
						prereqname = prereqkeys[poi];
						prereqlevels = prereqs[prereqname];
						for (var j = 0; j < 10; j++) {
							matched |= matchPrereq("i", j, prereqname, prereqlevels[slvl]);
							matched |= matchPrereq("ii", j, prereqname, prereqlevels[slvl]);
							matched |= matchPrereq("iii", j, prereqname, prereqlevels[slvl]);
						}
					}
					if (true == matched)
						slvl++;
				}

			}
			document.getElementById("hsmax" + stn + i).innerHTML = slvl;
		}

	}
}

function matchPrereq(stn, i, prereqname, prereqlevel) {

	var plvl;
	if (document.getElementById("hskillname" + stn + i).innerHTML != prereqname)
		return false;
	plvl = parseInt(document.getElementById("hslv" + stn + i).value);
	return (plvl >= prereqlevel);
}

function setUpIndSkillHTML(stn, i) {
  var sclasschosen = hclasschosen.value;  
	var namebank = skillsdict[document.getElementById("hskills" + stn + "name").innerHTML];
  var name;
	if (namebank == undefined || namebank[i] == undefined) {

		document.getElementById("hslv" + stn + i).disabled = true;
		document.getElementById("hsmaxl" + stn + i).style = "visibility:hidden";
		document.getElementById("hsmax" + stn + i).style = "visibility:hidden";
		document.getElementById("hdec" + stn + i).style = "visibility:hidden";
	} else {
    name = namebank[i];
    document.getElementById("hskillimg" + stn + i).innerHTML = "<img src=\"./" + sclasschosen + "/u" + stn + i + ".png\">";    
		document.getElementById("hskillname" + stn + i).innerHTML = name;
		document.getElementById("hslv" + stn + i).disabled = false;
		document.getElementById("hslv" + stn + i).value = 0;
		document.getElementById("hinc" + stn + i).onclick = function() {
			changelvl(stn, i, document.getElementById("hinc" + stn + i).innerHTML)
		};
		document.getElementById("hdec" + stn + i).onclick = function() {
			changelvl(stn, i, document.getElementById("hdec" + stn + i).innerHTML)
		};

}

function changelvl(stn, i, op) {
	var n = document.getElementById("hslv" + stn + i).value;
	var a;
	var b;
	if (n == "")
		n = "0";
	a = parseInt(n);
	if (isNaN(a))
		return;
	b = parseInt(document.getElementById("hsmax" + stn + i).innerHTML);
	if (isNaN(b))
		return;
	if (op == "+") {
		a++;
	} else if (op == "-") {
		if (a > 0) {
			a--;
		}
	}	
	document.getElementById("hslv" + stn + i).value = a;
	recalculate();
}

function setUpSkillHTML(stn, ord) {
	var htmlcode = "<td id=\"hskillimg" + stn + ord + "\"></td>"
  htmlcode += "<td><span id=\"hskillname" + stn + ord + "\"></span></td>"
	htmlcode += "<td><button id=\"hdec" + stn + ord + "\" type=\"button\">-</button></td>"
	htmlcode += "<td style=\"width:25px\"><input id=\"hslv" + stn + ord + "\" style=\"width:25px\"></td>"
	htmlcode += "<td><button id=\"hinc" + stn + ord + "\" type=\"button\">+</button></td>"
	htmlcode += "<td><span id=\"hsmaxl" + stn + ord + "\">Max: </span><span id=\"hsmax" + stn + ord + "\">0</span></td>"
  htmlcode += "<td style=\"width:100px\"></td>"
	return htmlcode;
}

function updateData() {
	eval(rawcode.value);
	hclasschosen.innerHTML = "";
	classes.forEach(listClasses);
	hclasschosen.value = classes[0];
	hclasschosen.onchange = setUpSkills;
	setUpSkills();
}

function listClasses(item, index) {
	hclasschosen.innerHTML += "<option value=\"" + item + "\">" + item + "</option>";
}

updateData();
